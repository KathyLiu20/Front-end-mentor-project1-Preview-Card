<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component | Ruoyang</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- CSS Style sheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
  <div class="card">
    <div class="row">
      <div class="col-lg-6 img">
        <img src="images/image-header-desktop.jpg" alt="img-header-desktop">
      </div>
      <div class="col-lg-6 texts">
        <h1 class="header">Get <span class="insight">insights</span> that help your business grow.</h1>
        <p class="descrip">Discover the benefits of data analytics and make better decisions regarding revenue, customer, experience and overall efficiency.</p>
        <div class="row keys">
          <div class="col-lg-4 key">
            <h3 class="stats">10k+</h3>
            <p class="stats_head">COMPANIES</p>
          </div>
          <div class="col-lg-4 key">
            <h3 class="stats">314</h3>
            <p class="stats_head">TEMPLATES</p>
          </div>
          <div class="col-lg-4 key">
            <h3 class="stats">12M+</h3>
            <p class="stats_head">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
